{{ define "main" }}
{{ with .Site.Params.p404 }} {{ if .enable }}
<section class="single-page">
  <div class="container">
    <div class="global">
      <div class="global-headline">
        <div class="sub-headline-section">
          <span>{{ .title }}</span>
        </div>
        <h1 class="headline-section">{{ .title }}</h1>
      </div>
      <div class="p404-block animate-top">
        <div class="p404-block__left">
          <h2>{{ .h2 }}</h2>
        </div>
        <div class="p404-block__right">
          <p>{{ .p_tag_1 }}</p>
          <p>{{ .p_tag_2 }}</p>
          <img
            src="{{ .image | absURL }}"
            alt="{{ .alt }}"
          />
        </div>
      </div>
    </div>
  </div>
</section>
{{ "<!--404 ends-->" | safeHTML }} {{ end }} {{ end }} {{ end }}
