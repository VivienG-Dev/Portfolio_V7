title   : "Contact"
questions_item :
  - question  : "Pouvez-vous faire du design ?"
    answer: "Je ne suis pas designer et même si j'aime pratiquer le design sur mon temps libre, je me concentre principalement sur l'intégration."

  - question  : "Quel type de site pouvez-vous faire ?"
    answer: "Je suis parfaitement capable de créer un site vitrine, un site
            WordPress, le tout bien évidemment en responsive (donc adapté aux
            smartphones).<br /><br />
            En fonction des besoins du client, je peux également utiliser la
            Jamstack, générateurs de site statique comme
            <strong>HUGO</strong> et même des CMS headless comme
            <strong>Strapi</strong>.<br /><br />
            Ces deux technologies permettent d'avoir les avantages d'un site
            WordPress sans les inconvénients."

  - question : "J'ai besoin d'un audit pour savoir ce qui cloche sur mon site ?"
    answer: "Si vous avez besoin d'un audit afin de faire le point sur un problème
    de SEO, de design, d'optimisation alors je peux également vous aider dans cette tâche."

  - question  : "Quels sont les tarifs d'un site ?"
    answer: "Les tarifs d'un site web peuvent varier du simple au double en
            fonction des besoins du client, de la charge de travail, du type de
            site (WordPress, Wix, statique, personnalisé). Les prix peuvent donc varier de 
            800€ à 3000€.<br />
            Concernant le prix d'un audit, içi aussi il faudra voir au cas par cas."

  - question : "Et concernant l'hébergement d'un site ?"
    answer: "Je peux vous aider à trouver la bonne solution pour vos besoins
            et votre budget."